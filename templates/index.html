<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Referral Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/referrers">View Referrers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Referral Tracker &#128075;</h2>

        <div class="card mt-4">
            <div class="card-header">Add Referrer</div>
            <div class="card-body">
                <form method="POST" action="/add_referrer">
                    <div class="row g-2 align-items-center">
                        <!-- Name Input -->
                        <div class="col-md-5">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
        
                        <!-- Contact Input -->
                        <div class="col-md-5">
                            <input type="text" name="contact" class="form-control" placeholder="Contact" required>
                        </div>
        
                        <!-- Submit Button -->
                        <div class="col-md-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary w-100">Add Referrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">Search Referral Code</div>
            <div class="card-body">
                <form method="POST" action="/search_referral">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="referral_code" class="form-control" placeholder="Enter Referral Code" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-info w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
