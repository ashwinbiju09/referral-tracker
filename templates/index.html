{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="pt-5">

<!-- Stats Section -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-users fa-3x text-primary me-3"></i> <!-- Icon -->
                <div>
                    <h5 class="card-title fw-bold mb-1" style="color: #00246B;">Total Referrers</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold text-primary mb-0">{{ total_referrers }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-check-circle fa-3x text-success me-3"></i> <!-- Icon -->
                <div>
                    <h5 class="card-title fw-bold mb-1" style="color: #00246B;">Successful References</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold text-success mb-0">{{ successful_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Referrer -->
<div class="card mb-4 shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">Add Referrer</div>
    <div class="card-body">
        <form method="POST" action="/add_referrer">
            <div class="row g-2 align-items-center">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control shadow-sm" placeholder="Name" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="contact" class="form-control shadow-sm" placeholder="Contact" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Add Referrer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Search Referral Code -->
<div class="card shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">Search Referral Code</div>
    <div class="card-body">
        <form method="POST" action="/search_referral">
            <div class="row g-2 align-items-center">
                <div class="col-md-10">
                    <input type="text" name="referral_code" class="form-control shadow-sm" placeholder="Enter Referral Code" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
