{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="text-center mt-2 mb-4">
    <h2 class="animated-heading">Dashboard</h2>
</div>

{% include 'stats.html' %}

<!-- Add Referrer -->
<div class="card mb-4 shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
        Add Referrer
    </div>
    <div class="card-body">
        <form method="POST" action="/add_referrer">
            <div class="row g-2 align-items-center">
                <div class="col-lg-3 col-md-6 mb-3">
                    <input type="text" name="first_name" class="form-control shadow-sm" placeholder="First Name" required>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <input type="text" name="last_name" class="form-control shadow-sm" placeholder="Last Name" required>
                </div>
                <div class="col-lg-4 col-md-6 mb-3">
                    <input type="text" name="contact" class="form-control shadow-sm" placeholder="Contact" required>
                </div>
                <div class="col-lg-2 col-md-6 mb-3">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Add Referrer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Add Member -->
<div class="card mb-4 shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
        Add Member
    </div>
    <div class="card-body">
        <form method="POST" action="/add_member">
            <div class="row g-2 align-items-center">
                <div class="col-lg-3 col-md-6 mb-3">
                    <input type="text" name="first_name" class="form-control shadow-sm" placeholder="First Name" required>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <input type="text" name="last_name" class="form-control shadow-sm" placeholder="Last Name" required>
                </div>
                <div class="col-lg-4 col-md-6 mb-3">
                    <input type="text" name="contact" class="form-control shadow-sm" placeholder="Contact" required>
                </div>
                <div class="col-lg-2 col-md-6 mb-3">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Add Member</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Search Referral Code -->
<div class="card shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
        Search Referral Code
    </div>
    <div class="card-body">
        <form method="POST" action="/search_referral">
            <div class="row g-2 align-items-center">
                <div class="col-lg-10 col-md-9 mb-3">
                    <input type="text" name="referral_code" class="form-control shadow-sm" placeholder="Enter Referral Code" required>
                </div>
                <div class="col-lg-2 col-md-3 mb-3">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
