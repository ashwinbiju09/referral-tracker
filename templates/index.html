{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="text-center mt-2 mb-4">
    <h2 class="animated-heading">Dashboard</h2>
</div>



<!-- Stats Section -->
<div class="row mb-4">
    <!-- Total Referrers -->
    <div class="col-md-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-users fa-3x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div>
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Total Referrers</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ total_referrers }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Successful References -->
    <div class="col-md-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-check-circle fa-3x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div>
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Successful References</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ successful_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Total References -->
    <div class="col-md-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-link fa-3x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div>
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Total References</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ total_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Referrer -->
<div class="card mb-4 shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">Add Referrer</div>
    <div class="card-body">
        <form method="POST" action="/add_referrer">
            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <input type="text" name="first_name" class="form-control shadow-sm" placeholder="First Name" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="last_name" class="form-control shadow-sm" placeholder="Last Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="contact" class="form-control shadow-sm" placeholder="Contact" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Add Referrer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Search Referral Code -->
<div class="card shadow-sm border-0">
    <div class="card-header text-white" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">Search Referral Code</div>
    <div class="card-body">
        <form method="POST" action="/search_referral">
            <div class="row g-2 align-items-center">
                <div class="col-md-10">
                    <input type="text" name="referral_code" class="form-control shadow-sm" placeholder="Enter Referral Code" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 shadow-sm rounded">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
