<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Referral Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .sidebar {
            background: linear-gradient( #1E3A8A, #2563EB); /* Gradient background */           
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            width: 220px;
            color: white;
            z-index: 1030; /* Stay above main content */
        }
        .sidebar .nav-link {
            color: #ffffff;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            background-color: #001A4F; /* Slightly darker shade on hover */
        }
        .content {
            margin-left: 250px; /* Adjust content to leave space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Side Navbar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <h4 class="fw-bold">Referral Tracker</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/referrers">View Referrers</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
