<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Referral Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Side Navbar -->
<div class="sidebar">
    <div class="text-center mb-4">
        <h1 class="nav-header">
            Newark
        </h1>
        <p class="nav-sub-header">Vape Outlet</p>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/home">
                <i class="fas fa-home me-2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/referrers">
                <i class="fas fa-users me-2"></i> View Referrers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/members">
                <i class="fas fa-user-friends me-2"></i> Membership
            </a>
        </li>
    </ul>
    <ul class="nav flex-column mb-3">
        <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </li>
    </ul>
</div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
