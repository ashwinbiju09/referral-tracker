<div class="row mb-4">
    <!-- Total Members -->
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-user-friends fa-2x me-3 d-md-none" style="color: #FBDA0C;"></i> <!-- Icon (hidden on medium screens) -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C; font-size: 1rem;">Total Members</h5> <!-- Title -->
                    <p class="card-text fw-bold mb-0" style="color: #FBDA0C; font-size: 1.5rem;">{{ total_members }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Total Referrers -->
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-users fa-2x me-3 d-md-none" style="color: #FBDA0C;"></i> <!-- Icon (hidden on medium screens) -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C; font-size: 1rem;">Total Referrers</h5> <!-- Title -->
                    <p class="card-text fw-bold mb-0" style="color: #FBDA0C; font-size: 1.5rem;">{{ total_referrers }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Total References -->
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-link fa-2x me-3 d-md-none" style="color: #FBDA0C;"></i> <!-- Icon (hidden on medium screens) -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C; font-size: 1rem;">Total References</h5> <!-- Title -->
                    <p class="card-text fw-bold mb-0" style="color: #FBDA0C; font-size: 1.5rem;">{{ total_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Successful References -->
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-check-circle fa-2x me-3 d-md-none" style="color: #FBDA0C;"></i> <!-- Icon (hidden on medium screens) -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C; font-size: 1rem;">Successful References</h5> <!-- Title -->
                    <p class="card-text fw-bold mb-0" style="color: #FBDA0C; font-size: 1.5rem;">{{ successful_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>
</div>
