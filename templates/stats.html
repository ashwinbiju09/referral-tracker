<div class="row mb-4">
    <!-- Total Members -->
    <div class="col-md-3">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-user-friends fa-2x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Total Members</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ total_members }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Total Referrers -->
    <div class="col-md-3">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-users fa-2x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Total Referrers</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ total_referrers }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Total References -->
    <div class="col-md-3">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-link fa-2x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Total References</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ total_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>

    <!-- Successful References -->
    <div class="col-md-3">
        <div class="card shadow border-0" style="background: linear-gradient(to bottom right, #1E3A8A, #2563EB);">
            <div class="card-body d-flex align-items-center">
                <i class="fas fa-check-circle fa-2x me-3" style="color: #FBDA0C;"></i> <!-- Icon -->
                <div class="text-truncate">
                    <h5 class="card-title fw-bold mb-1" style="color: #FBDA0C;">Successful References</h5> <!-- Title -->
                    <p class="card-text fs-3 fw-bold mb-0" style="color: #FBDA0C;">{{ successful_references }}</p> <!-- Value -->
                </div>
            </div>
        </div>
    </div>
</div>
